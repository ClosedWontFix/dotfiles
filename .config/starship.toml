# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$os\
[ÓÇ∞ ](fg:black inverted bg:bright-blue)\
$username\
$hostname\
[ÓÇ∞ ](fg:black bg:blue)\
$directory\
[ÓÇ∞ ](fg:blue)\
${custom.docker}\
$helm\
$python\
$terraform\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$cmd_duration\
$status\
$kubernetes\
$battery\
$time\
$line_break\
${custom.git_config_email}\
${custom.dotfiles_head}${custom.dotfiles_changes}${custom.dotfiles_commits_ahead}${custom.dotfiles_commits_behind}${custom.dotfiles_tail}\
$character"""

[battery]
format = '[$symbol$percentage]($style) '
disabled = false
[[battery.display]]
threshold = 10
style = 'fg:red bold'
[[battery.display]]
threshold = 30
style = 'fg:#F78000 bold'

[character]
error_symbol = "[‚úó](bold bright-red)"
success_symbol = "[‚ñ∂](bold green)"

[cmd_duration]
format = "[$duration ]($style)"

[directory]
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '‚Ä¶/'
style = "fg:bold yellow bg:blue"

[directory.substitutions]
"Desktop" = "ÔÑà "
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Finances" = "ÔÖï "
"GoogleDrive" = "Ôãü "
"Movies" = "ÔÄΩ "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
"Public" = "ÔÉÇ "
"public_html" = "ÔÉÇ "
"Videos" = "ÔÄΩ "

[fill]
symbol = ' '

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = "Ôêò "
disabled = false

[git_commit]
format = '[\($hash$tag\)]($style) '
disabled = false

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = '‚á°${count}'
behind = '‚á£${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
modified = "¬±"
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[helm]
format = "[$symbol]($style) "
symbol = "Óüª "

[hostname]
ssh_only = false
# Hide the hostname in remote tmux sessions‚Äã
# detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
format = '[@$hostname $ssh_symbol]($style)'
ssh_symbol = 'üåê '
style = "fg:green bold bg:black"

[kubernetes]
format = "[ $symbol$context/$user( \\($namespace\\)) ]($style)"
symbol = "Û±Éæ "
disabled = false

#
# Kubernetes contexts for OpenShift Local 
#
# Warn when kubernetes user is kube:admin
[[kubernetes.contexts]]
context_pattern = "((.*.|)/api-|)crc-(?P<cluster>[\\w-]+)(-|:6443|).*"
context_alias = "crc-$cluster"
user_pattern = "kube(:|)admin(/|).*"
user_alias = "kubeadmin"
style = "fg:bright-red"
[[kubernetes.contexts]]
context_pattern = "((.*.|)/api-|)crc-(?P<cluster>[\\w-]+)(-|:6443|).*"
context_alias = "crc-$cluster"
user_pattern = "(?P<user>[\\w-]+)(/|).*"
user_alias = "$user"

#
# Kubernetes contexts for OpenShift Container Platform
#
# Warn when kubernetes user is kube:admin
[[kubernetes.contexts]]
context_pattern = ".*/api-(?P<cluster>[\\w-]+)-(ocp(4|)|openshift|osh)-.*"
context_alias = "$cluster"
user_pattern = "kube(:|)admin/.*"
user_alias = "**KUBEADMIN**"
style = "fg:bold bright-red inverted"
# Warn when kubernetes user is a "sa" account
[[kubernetes.contexts]]
context_pattern = ".*/api-(?P<cluster>[\\w-]+)-(ocp(4|)|openshift|osh)-.*"
context_alias = "$cluster"
user_pattern = "(sa)-(?P<user>[\\w-]+(@.*.|))/.*"
user_alias = "sa-$user"
style = "fg:bold bright-red"
[[kubernetes.contexts]]
context_pattern = ".*/api-(?P<cluster>[\\w-]+)-(ocp(4|)|openshift|osh)-.*"
context_alias = "$cluster"
user_pattern = "(?P<user>[\\w-]+(@.*.|))/.*"
user_alias = "$user"

