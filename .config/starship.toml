[custom.docker]
format = '[$symbol]($style) '
style = 'fg:bold blue'
symbol = 'Óôê '
when = '[[ -f docker-compose.yml ]] || [[ -f docker-compose.yaml ]] || [[ -f Dockerfile ]]'

#
# Show user.email when in git repo
#
[custom.git_config_email]
description = "Output the current git user's configured email address."
command = "git config user.email || echo 'undefined user.email'"
format = "[ Óôõ  $output [ÓÇ∞](fg:bright-white)\n]($style)"
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
style = "fg:bright-white bold inverted"

#
# Show dotfiles git status when in $HOME
#
[custom.dotfiles_head]
format = "[ Û±Çµ]($style)"
when = "[[ -d $HOME/.dotfiles/ ]] && [[ $PWD = $HOME ]]"
style = "fg:bright-purple inverted bg:black"
[custom.dotfiles_tail]
format = "[ [ÓÇ∞](fg:bright-purple)\n]($style)"
when = "[[ -d $HOME/.dotfiles/ ]] && [[ $PWD = $HOME ]]"
style = "fg:bright-purple inverted bg:black"
[custom.dotfiles_changes]
description = "Show the number of dotfiles changes pending commit"
command = "git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME status --porcelain | grep -E '^( |)[MDAR]' | wc -l"
format = "[ ÔëÄ$output]($style)"
when = "[[ -d $HOME/.dotfiles/ ]] && [[ $PWD = $HOME ]] && [[ $(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME status --porcelain | grep -E '^( |)[MDAR]' | wc -l) -gt 0 ]]"
style = "fg:bright-purple inverted bg:black"
[custom.dotfiles_commits_ahead]
description = "Show the number of dotfiles commits ahead of origin"
command = "git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME rev-list --right-only --count origin/$(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME branch --show-current)..HEAD"
format = "[ ÔÅ¢$output]($style)"
when = "[[ -d $HOME/.dotfiles/ ]] && [[ $PWD = $HOME ]] && [[ $(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME rev-list --right-only --count origin/$(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME branch --show-current)..HEAD) -gt 0 ]]"
style = "fg:bright-purple inverted bg:black"
[custom.dotfiles_commits_behind]
description = "Show the number of dotfiles commits behind origin"
command = "git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME rev-list --right-only --count origin/$(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME branch --show-current)..HEAD"
format = "[ ÔÅ£$output]($style)"
when = "[[ -d $HOME/.dotfiles/ ]] && [[ $PWD = $HOME ]] && [[ $(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME rev-list --left-only --count origin/$(git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME branch --show-current)..HEAD) -gt 0 ]]"
style = "fg:bright-purple inverted bg:black"
